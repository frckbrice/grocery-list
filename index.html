<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>grocery list</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <!-- beginning -->
    <header>Grocery List</header>
    <main>
      <div class="header-presentation">
        <div class="div-for-form">
          <label for="item-input" class="label-input">Item name</label>
          <input type="text" id="item-input" name="item-input" />
        </div>
        <div class="div-quantity">
          <label for="quantity-input" class="label-input">Quantity</label>
          <input type="number" id="quantity-input" />
          <button type="submit" id="submit-btn" class="submit">Add</button>
          <!-- <img src="./assets/images/funny.jpeg" alt="" class="imag" /> -->
        </div>
      </div>
      <div id="lists">
        <div class="list__label" id="list-labelid">
          Still need to grab
          <span class="quantity" id="shopping-num"> </span>
          <!-- <div class="btn-text"> -->
            <button class="edit-button">
              <i class="fa fa-pencil"></i>
            </button>
            <span class="span-edit"> Click on pencil to edit.
            </span>
          <!-- </div> -->
        </div>
        <ul id="shopping-list"></ul>
        <p class="list__label">
          In the cart <i class="fa fa-cart-arrow-down"></i>
          <span class="quantity" id="bought-num"></span>
        </p>
        <ul id="bought-list"></ul>
      </div>
    </main>
    <div class="push"></div>

    <footer>Made with love by Avom Brice from Ra.</footer>
    <!-- ending -->
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
